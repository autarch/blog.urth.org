baseURL = "https://blog.urth.org/"
languageCode = "en-us"
title = "House Absolute(ly) Pointless"
preserveTaxonomyNames = true
enableRobotsTXT = true
enableEmoji = true
theme = "jane"

hasCJKLanguage = false
