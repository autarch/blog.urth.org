  [params.utteranc]
    enable = true
    repo = "autarch/blog.urth.org"
    issueTerm = "pathname"

  [params.flowchartDiagrams]
    enable = true
    options = ""

  [params.sequenceDiagrams]
    enable = true
    options = ""            # default: "{theme: 'simple'}"

  [params.search.google]
    enable = true
    id = "dfe133801d52b4a71"
    title = "Search"

  [params.gitInfo]
    gitRepo = "https://github.com/autarch/blog.urth.org"
    showCommitMessage = true

  [params.social]
    a-email = "mailto:autarch@urth.org"
    b-github = "https://github.com/houseabsolute"

# See https://gohugo.io/about/hugo-and-gdpr/
[privacy]
  [privacy.googleAnalytics]
    anonymizeIP = true      # 12.214.31.144 -> 12.214.31.0
  [privacy.youtube]
    privacyEnhanced = true

# see https://gohugo.io/getting-started/configuration-markup
[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    style = "vs"
    tabWidth = 4
  [markup.tableOfContents]
    startLevel = 1
  [markup.goldmark.extensions]
    definitionList = true
    footnote = true
    linkify = true
    strikethrough = true
    table = true
    taskList = true
    typographer = true
  [markup.goldmark.parser]
    attribute = true
    autoHeadingID = true
    autoHeadingIDType = "github"
  [markup.goldmark.renderer]
    unsafe = true
